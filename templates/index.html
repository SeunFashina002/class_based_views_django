    {% extends "base.html" %}
    {% block content %}
    <div class="container">
        <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">All Books</h1>
            <p class="lead">A range of wonderful programming books to help you learn Programming in 2023.</p>
        </div>
        <div class="py-5">
            <div class="row">
                {% for book in books %}
                <div class="col-md-4">
                    <a class="text-dark" href="">
                        <div class="card mb-4 box-shadow">
                            <div class="card-body">
                                <a href="{% url 'bookstore:details' book.slug %}"><h2 style="font-size:18px;font-weight:bold;min-height:42px;">{{book.title|truncatechars:50}}</h2></a>
                                <div class="d-flex justify-content-between align-items-center">
                                    <a href="{% url 'bookstore:genre' book.genre %}"><small class="text-muted">{{book.genre}}</small></a>
                                    <small class="text-muted">{{book.isbn}}</small>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}                
            </div>
            <div class="px-12">
                <a href="{% url 'bookstore:create-book' %}"><button class="btn btn-primary">Add new book</button></a>                
            </div>

        </div>
    </div>
    {% endblock %}
